<div class="wrapper">
  <header>
    <div class="logo" routerLink="/"></div>
  </header>
  <main>
    <ul>
      <li>
        <app-cake *ngFor="let cake of cakes" [cake]="cake" (removeCake)="removeCake(cake.id)"></app-cake>
      </li>
    </ul>
  </main>
  <footer>
    <button class="btn btn-large btn-primary btn-main" (click)="openDialog()"><i class="fa fa-plus"></i>dodaj ciasto</button>
  </footer>
</div>
